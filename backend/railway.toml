[build]
builder = "nixpacks"
buildCommand = "npm ci && NODE_OPTIONS='--max-old-space-size=4096' npm run build"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
numReplicas = 1

[[deploy.ports]]
port = 3001
protocol = "TCP"
